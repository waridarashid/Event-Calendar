<!DOCTYPE html>
<html lang="en" ng-app="calendarDemoApp" id="top">
<head>
    <title>Event Calendar</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/fullcalendar.css">
    <link rel="stylesheet" href="css/calendarDemo.css" />

    <script src="js/jquery.min.js"></script>

    <script src="js/angular.js"></script>
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.0.js"></script>
	<script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.js"></script>
    
    <script src="js/moment.js"></script>
    <script src="js/fullcalendar.js"></script>
    <script src="js/gcal.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/calendarDemo.js"></script>


	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-sanitize.js"></script>
    
</head>
<body data-spy="scroll">
	<div role="main">
		<div class="container">
			<section id="directives-calendar" ng-controller="CalendarCtrl">
				<div class="well">
					<div class="row-fluid">
						<div class="span8">
							<tabset>
								<tab select="renderCalendar('myCalendar');">
								  <tab-heading>
								   <i class="glyphicon glyphicon-bell"></i> Calendar
								  </tab-heading>
								  <div class="alert-success calAlert" ng-show="alertMessage != undefined && alertMessage != ''">
									<h4>{{alertMessage}}</h4>
								  </div>
								<div class="calendar" ng-model="eventSources" calendar="myCalendar" ui-calendar="uiConfig.calendar"></div>
							   </tab>
							</tabset>
						</div>
					</div>
				</div>
			</section>
		</div>
	</div>       

	<div class="modal-demo" ng-controller="ModalInstanceCtrl as $ctrl">
		<script type="text/ng-template" id="myModalContent.html">
			<div class="modal-header">
				<h3 class="modal-title" id="modal-title">I'm a modal!</h3>
			</div>
			<div class="modal-body">
				<label>Title</label>
				<input type="text" ng-model="eventName" />
			</div>
			<div class="modal-footer">
				<button class="btn btn-primary" type="button" ng-click="$ctrl.save()">Save</button>
				<button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
			</div>
		</script>
	</div>

   </body>
 </html>
