<!DOCTYPE html>
<html lang="en" ng-app="calendarDemoApp" id="top">
<head>
    <title>Event Calendar</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/fullcalendar.css">
    <link rel="stylesheet" href="css/calendarDemo.css" />

    <script src="js/jquery.min.js"></script>

    <script src="js/angular.js"></script>
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.0.js"></script>
	<script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.js"></script>
    
    <script src="js/moment.js"></script>
    <script src="js/fullcalendar.js"></script>
    <script src="js/gcal.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/calendarDemo.js"></script>

	<script src="/socket.io/socket.io.js"></script>

	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-sanitize.js"></script>
    
</head>
<body data-spy="scroll">
	<div role="main">
		<div class="container">
			<section id="directives-calendar" ng-controller="CalendarCtrl">
				<div class="well">
					<div class="row-fluid">
						<div class="span8">
							<tabset>
								<tab select="renderCalendar('myCalendar');">
								<div class="calendar" ng-model="eventSources" calendar="myCalendar" ui-calendar="uiConfig.calendar"></div>
							   </tab>
							</tabset>
						</div>
					</div>
				</div>
			</section>
		</div>
	</div>       

	<div class="modal-demo" ng-controller="ModalInstanceCtrl as $ctrl">
		<script type="text/ng-template" id="myModalContent.html">
			<div class="modal-header">
				<h3 class="modal-title" id="modal-title" ng-show="!$ctrl.items.isEvent">Add Event on {{$ctrl.items.date.format()}}</h3>
				<h3 class="modal-title" id="modal-title" ng-show="$ctrl.items.isEvent">Edit Event</h3>
			</div>
			<div class="modal-body">
					<h5 ng-show="$ctrl.items.isEvent">Title: {{$ctrl.items.thisEvent.title}}</h5>
					<h5 ng-show="$ctrl.items.isEvent">Created on: {{$ctrl.items.thisEvent.created_at}}</h5>
					<h5 ng-show="($ctrl.items.isEvent) && ($ctrl.items.thisEvent.created_at != $ctrl.items.thisEvent.updated_at)">Updated on: {{$ctrl.items.thisEvent.updated_at}}</h5>
					<label ng-show="!$ctrl.items.isEvent">Title</label>
					<label ng-show="$ctrl.items.isEvent">Edit Title</label>
					<input type="text" class="form-control" ng-model="eventName" />
			</div>
			<div class="modal-footer">
				<button class="btn btn-primary" type="button" ng-show="!$ctrl.items.isEvent" ng-click="$ctrl.save()">Save</button>
				<button class="btn btn-warning" type="button" ng-show="!$ctrl.items.isEvent"  ng-click="$ctrl.cancel()">Cancel</button>
				<button class="btn btn-primary" type="button" ng-show="$ctrl.items.isEvent" ng-click="$ctrl.edit()">Save Changes</button>
				<button class="btn btn-warning" type="button" ng-show="$ctrl.items.isEvent"  ng-click="$ctrl.delete()">Delete Event</button>
				<button class="btn btn-info" type="button" ng-show="$ctrl.items.isEvent" ng-click="$ctrl.cancel()">Cancel</button>
			</div>
		</script>
	</div>

   </body>
 </html>
